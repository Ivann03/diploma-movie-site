<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    {% block extra_css %}{% endblock %}
    <link rel="icon" href="{{ url_for('static', filename='img/fav.ico') }}">
    <title>{% block title%}{% endblock %}</title>
</head>

<body class="dark-theme">
    <!-- Хедер для авторизованного пользователя -->
    <header class="site-header">
        <div class="header-container">
            <a href="{{ url_for('home')}}" class="logo-link">
                <span class="logo-text">CINEMATICA</span>
            </a>

            <nav class="main-nav">
                <a href="{{ url_for('home')}}" class="nav-link" title="Главная">
                    <i class="fas fa-home"></i>
                </a>
                <a href="{{ url_for('popular')}}" class="nav-link" title="Топ фильмы">
                    <i class="fas fa-chart-line"></i>
                </a>
                <a href="{{ url_for('recommender') }}" class="nav-link" title="Рекомендации">
                    <i class="fas fa-star"></i>
                </a>
                <a href="{{ url_for('search')}}" class="nav-link" title="Поиск">
                    <i class="fas fa-search"></i>
                </a>
                <a href="{{ url_for('reviews')}}" class="nav-link" title="Рецензии">
                    <i class="fas fa-comment-dots"></i>
                </a>
                <a href="{{ url_for('reviews_post')}}" class="nav-link" title="Новая рецензия">
                    <i class="fas fa-plus-circle"></i>
                </a>
            </nav>

            <div class="user-panel">
                <a href="{{ url_for('account')}}" class="user-profile" title="Профиль">
                    <i class="fas fa-user-circle"></i>
                    <span class="username_base">{{ username }}</span>
                </a>
                <a href="{{ url_for('logout')}}" class="btn-logout" title="Выйти">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="main-content">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Футер -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-brand">
                <span>CINEMATICA</span>
                <span class="copyright">© 2025 Все права защищены</span>
            </div>
            <div class="footer-links">
                <a href="/about" class="footer-link">О проекте</a>
                <a href="#" class="footer-link">Контакты</a>
            </div>
        </div>
    </footer>
{% block extra_js %}{% endblock %}
</body>
</html>
